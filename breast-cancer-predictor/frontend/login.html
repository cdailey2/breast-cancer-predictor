<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to PinkPath</title>
        <link rel="stylesheet" href="css/login-styles.css">
        <script src="js/login.js"></script>
        <script src="js/ajax.js"></script>
    </head>
    <body>
        <div id="sign-in-container" class="container-sizing">
            <header id="sign-in-header" class="display-flex-center">
                <h1 id="sign-in-caption">Login to <span class="pink"><u>PinkPath</u></span></h2>
            </header>
            
            <form action="javascript:doLogin()" method="post">
                <div class="form-div">
                    <label for="username" class="form-label">User Name or Email: </label>
                    <input id="username" class="form-field" type="text-default" name="username" placeholder="johndoe@example.com" required>
                </div>
                <div class="form-div">
                    <label for="password" class="form-label">Password: </label>
                    <input id="password" class="form-field" type="password" name="password" placeholder="Enter Password" required>
                </div>
                <p id="message" class="loginError hidden">Invalid Username/Password</p>
                <div id="button-container">
                    <button id="submit-button" type="submit" value="Login">SUBMIT</button>
                </div>
            </form>
        </div>
    </body>
</html>
